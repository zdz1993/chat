<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Chat example</title>
    <link rel="stylesheet" type="text/css" href="../css/socket.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <audio autoplay="autoplay"  loop="loop" preload="auto" src="../music/xz.mp3">
        你的浏览器不支持audio标签
    </audio>
</head>

<body>
    <form id="form">
        <div class="chat-left">
            <div class="title">
                <div class="who-title">昵称</div>
            </div>
            <div class="text"></div>
            <div class="sub-container">
                <p contenteditable="true" size="50" id="msg"></p>
                <input type="submit" value="发送" class="sub-button">
                <span class="expression">
                    <i class="expression-radius"></i>
                    <i class="reg"></i>
                    <ul class="express-list">
                        <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt1.jpeg">
                        </li>
                         <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt2.jpeg">
                        </li>
                         <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt3.jpeg">
                        </li>
                          <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt4.jpeg">
                        </li>
                         <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt5.jpeg">
                        </li>
                         <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt6.jpeg">
                        </li>
                          <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt7.jpeg">
                        </li>
                         <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt8.jpeg">
                        </li>
                         <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt9.jpeg">
                        </li>
                          <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt10.jpeg">
                        </li>
                         <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt11.jpeg">
                        </li>
                         <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt12.jpeg">
                        </li>
                          <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt13.jpeg">
                        </li>
                         <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt14.jpeg">
                        </li>
                         <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt15.jpeg">
                        </li>
                           <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt16.jpeg">
                        </li>
                          <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt17.jpeg">
                        </li>
                         <li class="express-extent">
                            <img width="40px" height="40px" src="../img/hyt18.jpeg">
                        </li>
                    </ul>
                </span>
            </div>
        </div>
        <div class="chat-right">
            <div class="who-enter">
                <div class="enter-title">在线详情</div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="../js/fesocket.js"></script>
</body>

</html>
